<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
   
    <h1>Student Dashboard</h1>
    <form>
        <label for="roll">Roll No:</label><br>
        <input type="text" id="roll" name="roll" style="width: 300px;" v-model.trim="rollno" > <br>
        <label for="about">Write About Yourself:</label><br>
        <textarea id="about" name="about" rows="20" cols="40" v-model="wrd"> </textarea> 
        <input type="submit" value="Submit" >
    </form>
    <script>"student.js"</script>
    
</body>
</html>
